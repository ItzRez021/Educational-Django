{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
  <link rel="stylesheet" href="{% static 'accounts/css/responsive.css' %}" />
  <link rel="stylesheet" href="{% static 'accounts/css/reset.css' %}">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v33.003/Vazir-font-face.css" rel="stylesheet" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-…"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v33.003/Vazir-font-face.css" rel="stylesheet">
{% endblock %}
{% block body %}
  <section class="register">
    <div class="register__container">
      <div class="register__form-box">
        <h2 class="register__title">ساخت حساب کاربری</h2>
        <form class="register__form" action="{% url 'accounts:register' %}" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label for="username">نام</label>
            <input type="text" id="username" name="name" required>
          </div>
          <div class="form__group">
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form__group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password_1" required>
          </div>
          <div class="form__group">
            <label for="password">تکرار رمز</label>
            <input type="password" id="password" name="password_2" required>
          </div>
          <button type="submit" class="register__btn">ثبت نام</button>
        </form>
        <p class="register__footer">حساب دارید؟ <a href="{% url 'accounts:login' %}">وارد شوید</a></p>
      </div>

      <div class="register__image">
        <img src="{{MU}}img/how-start-education.png" alt="ثبت نام">
      </div>
    </div>
  </section>
{% endblock %}
